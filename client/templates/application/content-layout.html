<template name="contentLayout">

  <div class="content-layout-wrapper row">

    <div class="side-menu-wrapper">
      <div class="side-menu-background"></div>
      <div class="side-menu-links">
        <div class="link"><a href="{{ pathFor 'about' }}" class="{{ isActive 'about' }}">About</a></div>
        <div class="link"><a href="{{ pathFor 'resume' }}" class="{{ isActive 'resume' }}">Resume</a></div>
        <div class="link"><a href="{{ pathFor 'blog' }}" class="{{ isActive 'blog' }}">Blog</a></div>
        <div class="link"><a href="{{ pathFor 'contact' }}" class="{{ isActive 'contact' }}">Contact</a></div>
      </div>

      <div class="side-menu-footer">
        <p>Copyright &copy; {{year}} Michael Price</p>
      </div>
    </div>

    <div class="side-content">
      {{> yield}}
    </div>

  </div>

</template>
